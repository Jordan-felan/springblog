<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/posts">Home <span class="sr-only">(current)</span></a>
            </li>
            <li sec:authorize="!isAuthenticated()"><a class="nav=link" href="/login">Login</a></li>
            <li sec:authorize="isAuthenticated()" class="nav-item" >
                <a class="nav-link" href="/posts/create">Create</a>
            </li>
            <li><a sec:authorize="!isAuthenticated()" class="nav-link" href="/users/sign-up">Register New User</a>

            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" th:method="post" class="form-inline mr-sm-2">
                    <button class="nav-link btn" >Logout</button>
                </form>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>


</body>
</html>
