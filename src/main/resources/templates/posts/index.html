<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Index')"/>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>

<h1>Blog</h1>
<div th:each="post : ${posts}">
    <p th:text="${post.title}" />
    <p th:text="${post.body}" />

    <a th:href="@{/posts/update/{id}(id=${post.id})}" class="btn">Edit</a>
    <a th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn">Delete</a>
</div>



<th:block th:include="partials/scripts.html :: scripts"></th:block>

</body>
<footer th:replace="partials/footer.html :: footer"></footer>
</html>
