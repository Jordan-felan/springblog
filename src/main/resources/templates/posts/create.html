<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Create Post')"/>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>
<form action="/posts/create" th:action="@{/posts/create}" method="post" th:object="${post}">
    <div class="input-field ">
        <input id="title" name="title" type="text" class="validate" th:field="*{title}"/>
        <label for="title">Title</label>
    </div>

    <div class="input-field ">
        <textarea id="body" name="body" class="materialize-textarea" th:field="*{body}"></textarea>
        <label for="body">Body</label>
    </div>


<button type="submit" value="submit" class="btn-small" >Submit</button>
</form>
<th:block th:include="partials/scripts.html :: scripts"></th:block>

</body>
<footer th:replace="partials/footer.html :: footer"></footer>
</html>
